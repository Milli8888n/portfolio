<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      (function() {
        var path = window.location.pathname;
        // If already under /portfolio/, send to root index preserving query/hash
        var base = '/portfolio/';
        // Always send to base index with hash of the full path
        var cleanPath = path.startsWith(base) ? path.slice(base.length) : path;
        var newUrl = base + '#' + cleanPath + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
